<body>
    <h1>구구단</h1>
    <div class="result"></div>
    <script>
        for (let i = 2; i <= 9; i++) {
            //console.log(i + "단")
            document.write(i + "단", "<br>")
            for (let a = 1; a <= 9; a++) {
                // console.log(i + ' * ' + a + ' = ' + (i * a))
                document.write(i + "X" + a + "=" + (i * a), "<br>")
            }
            document.write("<br>");
        }
    </script>
