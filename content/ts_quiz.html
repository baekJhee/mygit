<!-- 1. .dragLineContainer 안에  js-svgContainer 필수로 들어가야함 -->

  <div class="js-dragLineArea dragLineArea" data-group="2" data-name="dragLine" data-answer="1"></div>
  <div class="js-dragLineObj dragLineObj" data-group="2" data-name="dragLine" data-answer="1"></div>
  <div class="js-buttons quizButtons" data-hover="" data-answer-btn=""></div>
</div>

  window.dragDropCallbacks = {
    dragLine: dragLineCallback,
