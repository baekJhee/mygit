    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var selectedAnswer = null;
            // 처음 로드될 때 스타일을 초기화합니다.
            document.querySelectorAll('.img_true').forEach(function (elem) {
                elem.classList.remove('off');
            });

            // .img_true 클릭 시
            document.querySelectorAll('.img_true').forEach(function (elem) {
                elem.addEventListener('click', function () {
                    selectedAnswer = 'true';
                    document.querySelectorAll('.quiz-answer').forEach(function (answer) {
                        answer.style.display = 'block';
                    });
                    document.querySelectorAll('.img_true').forEach(function (img) {
                        img.classList.remove('off');
                    });
                    document.querySelectorAll('.img_false').forEach(function (img) {
                        img.classList.add('off');
                    });
                });
            });

            // .img_false 클릭 시
            document.querySelectorAll('.img_false').forEach(function (elem) {
                elem.addEventListener('click', function () {
                    selectedAnswer = 'false';
                    document.querySelectorAll('.quiz-answer').forEach(function (answer) {
                        answer.style.display = 'block';
                    });
                    document.querySelectorAll('.img_false').forEach(function (img) {
                        img.classList.remove('off');
                    });
                    document.querySelectorAll('.img_true').forEach(function (img) {
                        img.classList.add('off');
                    });
                });
            });

            // .quiz-answer 클릭 시
            document.querySelectorAll('.quiz-answer').forEach(function (elem) {
                elem.addEventListener('click', function () {
                    if (selectedAnswer === 'true') {
                        document.querySelectorAll('.pop_true').forEach(function (pop) {
                            pop.style.display = 'block';
                        });
                    } else if (selectedAnswer === 'false') {
                        document.querySelectorAll('.pop_false').forEach(function (pop) {
                            pop.style.display = 'block';
                        });
                    }
                    document.querySelectorAll('section').forEach(function (section) {
                        section.style.display = 'block';
                    });
                });
            });

            // .popup_closeBtn 클릭 시
            document.querySelectorAll('.popup_closeBtn').forEach(function (elem) {
                elem.addEventListener('click', function () {
                    var closestDiv = elem.closest('div');
                    if (closestDiv) {
                        closestDiv.style.display = 'none';
                    }
                    document.querySelectorAll('section').forEach(function (section) {
                        section.style.display = 'none';
                    });
                    document.querySelectorAll('.quiz-answer').forEach(function (answer) {
                        answer.style.display = 'none';
                    });
                    document.querySelectorAll('.img_true').forEach(function (img) {
                        img.classList.remove('off');
                    });
                    document.querySelectorAll('.img_false').forEach(function (img) {
                        img.classList.remove('off');
                    });
                });
            });

        });
    </script>
